<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Nuevo Grupo</title>
    <link rel="stylesheet" href="CrearNuevoGrupo.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">


    <header>
  <h1>Crear Nuevo Grupo</h1>
  <p class="subtitle">Cargando ciclo escolar...</p>
</header>
      <form class="group-details">



        <div class="form-field">

<div class="form-group">
    <label for="group-letter">Letra del grupo</label>
    <input type="text" id="group-letter" placeholder="Ingresa una letra" maxlength="1">
</div>
         <div class="form-group">
    <label for="group-name">Nota del grupo</label>
    <input type="text" id="group-name" placeholder="Nota">
</div>




        </div>






        <div class="form-field">
          <label for="turno">Turno</label>
          <select id="turno">
            <option value="matutino">Matutino</option>
            <option value="vespertino">Vespertino</option>
          </select>
        </div>
        <div class="form-field">
          <label for="semestre">Semestre</label>
          <select id="semestre">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>

        <div class="form-field">
          <label for="carrera">Carrera</label>
          <select id="carrera">
            <option value="tronco-comun">Tronco Común</option>
          </select>
        </div>

        <div class="form-field">
          <label for="area-propedeutica">Área Propedéutica</label>
          <select id="area-propedeutica">
            <option value="ninguna">Ninguna</option>
          </select>
        </div>
      </form>

      <hr />

      <main class="main-container">
        <div class="materias-column">
          <div class="materias-container">
            <h3>Materias disponibles</h3>
            <div id="materias-list" class="materias-list">
            </div>
          </div>

          <div class="assigned-materias">
            <h3>Materias asignadas al grupo</h3>
            <ul id="assigned-materials-list" class="materials-list">
            </ul>
          </div>
        </div>

        <div class="horario-column">
          <div class="schedule-section">
            <h2>Horario</h2>
            <div class="schedule-container">
              <table class="schedule-table">
                <thead>
                  <tr>
                    <th>Hora</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>

      <footer class="form-actions">
        <button class="btn btn-primary" id="create-group-btn">Crear grupo</button>
        <button class="btn btn-secondary" type="button">Cancelar</button>
      </footer>
    </div>

    <div id="modal-container"></div>

    <script src="CrearNuevoGrupo.js"></script>
  </body>
</html>
